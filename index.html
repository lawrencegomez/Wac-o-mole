<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wac-a-moleeee</title>

    <style media="screen">

    h2 {
      height: 20px;
    }

    .container {
      width: 900px;
      height: 900px;
      background-color: rgb(102, 204, 255);
      border: 10px solid #663300;
      cursor: url('mallet.png'), auto;
    }

    .hole {
      width: 246px;
      height: 246px;
      float: left;
      /*display: inline-block;*/
      border: 20px solid #663300;
      border-radius: 150px;
      background-color: orange;
      margin:6px;
    }

    .hole:active {
      background-color: red;
    }

    img {
      width: 105%;
      margin: 15px 0 0 -6px;
    }

    </style>
  </head>
  <body>
    <h2 id='scoreboard'></h2>
    <div class="container">
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
        <div class="hole"></div>
    </div>

    <script type="text/javascript">

    var holes = document.querySelectorAll('.hole')
    var scoreBoard = document.querySelector('#scoreboard')
    var score = 0

    var scrambleNum = function() {
      return Math.floor((Math.random() * 9))
    }


    holes[scrambleNum()].innerHTML = '<img src="mole.png"/>'
    var moley = document.querySelector('img')

    var newHole = function() {
      scrambleNum();
      holes[scrambleNum()].innerHTML = '<img src="mole.png"/>'
    }


    for (var i = 0; i < holes.length; i ++) {
      holes[i].addEventListener('click', function() {
        if(this.innerHTML !== '') {
          this.innerHTML = ''
          score += 1
          scoreBoard.innerHTML = score + ' guacs'
          newHole()
        }
      })
  }

    </script>

  </body>
</html>
